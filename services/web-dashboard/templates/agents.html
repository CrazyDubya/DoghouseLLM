<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agents - Multi-Agent City</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .back-button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9em;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .agent-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .agent-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .agent-id {
            font-weight: bold;
            color: #333;
            font-size: 0.9em;
            font-family: monospace;
        }

        .agent-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-idle {
            background: #fff3cd;
            color: #856404;
        }

        .status-interacting {
            background: #d1ecf1;
            color: #0c5460;
        }

        .agent-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .metric {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
        }

        .metric-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 3px;
        }

        .metric-value {
            font-weight: 600;
            color: #333;
        }

        .agent-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .filter-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 0.9em;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95em;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding-left: 35px;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Agent Management</h1>
            <p>Monitor and control autonomous agents</p>
            <a href="/" class="back-button">‚Üê Back to Dashboard</a>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="value" id="totalAgents">0</div>
                <div class="label">Total Agents</div>
            </div>
            <div class="stat-card">
                <div class="value" id="activeAgents">0</div>
                <div class="label">Active</div>
            </div>
            <div class="stat-card">
                <div class="value" id="interactingAgents">0</div>
                <div class="label">Interacting</div>
            </div>
            <div class="stat-card">
                <div class="value" id="avgBalance">0</div>
                <div class="label">Avg Balance</div>
            </div>
            <div class="stat-card">
                <div class="value" id="avgReputation">0</div>
                <div class="label">Avg Reputation</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-row">
                <div class="filter-group search-box">
                    <label>Search</label>
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Search by ID...">
                </div>
                <div class="filter-group">
                    <label>Status</label>
                    <select id="statusFilter">
                        <option value="all">All</option>
                        <option value="active">Active</option>
                        <option value="idle">Idle</option>
                        <option value="interacting">Interacting</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Sort By</label>
                    <select id="sortBy">
                        <option value="id">Agent ID</option>
                        <option value="balance">Balance</option>
                        <option value="reputation">Reputation</option>
                        <option value="activity">Activity</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="agents-grid" id="agentsGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading agents...</p>
            </div>
        </div>
    </div>

    <!-- Agent Detail Modal -->
    <div id="agentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Agent Details</h2>
            <div id="modalContent">
                <!-- Agent details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let agents = [];
        let ws = null;

        async function loadAgents() {
            try {
                const response = await fetch('/api/agents/list');
                agents = await response.json();
                updateStats();
                renderAgents();
            } catch (error) {
                console.error('Error loading agents:', error);
                document.getElementById('agentsGrid').innerHTML =
                    '<div class="loading">Error loading agents</div>';
            }
        }

        function updateStats() {
            document.getElementById('totalAgents').textContent = agents.length;

            const activeCount = agents.filter(a => a.status === 'active').length;
            document.getElementById('activeAgents').textContent = activeCount;

            const interactingCount = agents.filter(a => a.status === 'interacting').length;
            document.getElementById('interactingAgents').textContent = interactingCount;

            const avgBalance = agents.reduce((sum, a) => sum + (a.balance || 0), 0) / agents.length || 0;
            document.getElementById('avgBalance').textContent = Math.round(avgBalance);

            const avgRep = agents.reduce((sum, a) => sum + (a.reputation || 0), 0) / agents.length || 0;
            document.getElementById('avgReputation').textContent = Math.round(avgRep);
        }

        function renderAgents() {
            const grid = document.getElementById('agentsGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            // Filter agents
            let filteredAgents = agents.filter(agent => {
                const matchesSearch = !searchTerm || agent.id.toLowerCase().includes(searchTerm);
                const matchesStatus = statusFilter === 'all' || agent.status === statusFilter;
                return matchesSearch && matchesStatus;
            });

            // Sort agents
            filteredAgents.sort((a, b) => {
                switch(sortBy) {
                    case 'balance':
                        return (b.balance || 0) - (a.balance || 0);
                    case 'reputation':
                        return (b.reputation || 0) - (a.reputation || 0);
                    case 'activity':
                        // Sort by last activity (would need timestamp)
                        return 0;
                    default:
                        return a.id.localeCompare(b.id);
                }
            });

            // Render cards
            if (filteredAgents.length === 0) {
                grid.innerHTML = '<div class="loading">No agents found</div>';
                return;
            }

            grid.innerHTML = filteredAgents.map(agent => `
                <div class="agent-card" onclick="showAgentDetails('${agent.id}')">
                    <div class="agent-header">
                        <div class="agent-id">${agent.id.substring(0, 8)}...</div>
                        <div class="agent-status status-${agent.status || 'idle'}">
                            ${agent.status || 'idle'}
                        </div>
                    </div>

                    <div class="agent-metrics">
                        <div class="metric">
                            <div class="metric-label">Balance</div>
                            <div class="metric-value">${agent.balance || 0} credits</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Reputation</div>
                            <div class="metric-value">${agent.reputation || 0}</div>
                        </div>
                    </div>

                    <div class="agent-actions">
                        <button class="action-button btn-primary" onclick="event.stopPropagation(); viewAgent('${agent.id}')">
                            View
                        </button>
                        <button class="action-button btn-secondary" onclick="event.stopPropagation(); interactWith('${agent.id}')">
                            Interact
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function showAgentDetails(agentId) {
            const agent = agents.find(a => a.id === agentId);
            if (!agent) return;

            const modal = document.getElementById('agentModal');
            const content = document.getElementById('modalContent');

            content.innerHTML = `
                <div style="margin-top: 20px;">
                    <h3>Agent ID</h3>
                    <p style="font-family: monospace; background: #f5f5f5; padding: 10px; border-radius: 5px;">
                        ${agent.id}
                    </p>

                    <h3 style="margin-top: 20px;">Status</h3>
                    <p><span class="agent-status status-${agent.status || 'idle'}">${agent.status || 'idle'}</span></p>

                    <h3 style="margin-top: 20px;">Economic Status</h3>
                    <div class="agent-metrics">
                        <div class="metric">
                            <div class="metric-label">Balance</div>
                            <div class="metric-value">${agent.balance || 0} credits</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Wealth</div>
                            <div class="metric-value">${agent.wealth || agent.balance || 0} credits</div>
                        </div>
                    </div>

                    <h3 style="margin-top: 20px;">Governance</h3>
                    <div class="agent-metrics">
                        <div class="metric">
                            <div class="metric-label">Reputation</div>
                            <div class="metric-value">${agent.reputation || 0}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Can Vote</div>
                            <div class="metric-value">${(agent.reputation || 0) >= 10 ? 'Yes' : 'No'}</div>
                        </div>
                    </div>

                    <div style="margin-top: 30px; display: flex; gap: 10px;">
                        <button class="action-button btn-primary" style="flex: 1" onclick="viewAgent('${agent.id}')">
                            View Full Details
                        </button>
                        <button class="action-button btn-secondary" style="flex: 1" onclick="closeModal()">
                            Close
                        </button>
                    </div>
                </div>
            `;

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('agentModal').style.display = 'none';
        }

        function viewAgent(agentId) {
            console.log('View agent:', agentId);
            // TODO: Navigate to detailed agent view
        }

        function interactWith(agentId) {
            console.log('Interact with agent:', agentId);
            // TODO: Open interaction interface
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', renderAgents);
        document.getElementById('statusFilter').addEventListener('change', renderAgents);
        document.getElementById('sortBy').addEventListener('change', renderAgents);

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('agentModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // WebSocket for real-time updates
        function connectWebSocket() {
            ws = new WebSocket(`ws://${window.location.host}/ws`);

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.agents) {
                    // Update agents with new data
                    loadAgents();
                }
            };

            ws.onclose = function() {
                setTimeout(connectWebSocket, 5000);
            };
        }

        // Initialize
        loadAgents();
        connectWebSocket();

        // Refresh periodically
        setInterval(loadAgents, 10000);
    </script>
</body>
</html>
